<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calc.css" rel="stylesheet">
    </head>

    <body>
        <table class="center">
            <tr>
                <th colspan="4"><p id="display"></p></th>
            </tr>
            <tr>
                <th colspan="4"><p type="number/text" id="field"></p></th>
            </tr>
            <tr>
                <th><input type="button" class="nrmlbtn" onclick="history('prev')" value="Prev"></th>
                <th><input type="button" class="nrmlbtn" onclick="history('next')" value="Next"></th>
                <th><input type="button" class="nrmlbtn" onclick="erase()" value="AC"></th>
                <th><input type="button" class="nrmlbtn" id="enter" onclick="myFuncArray('eva')" value="Enter"></th>
            </tr>
            <tr>
                <th><input type="button" class="nrmlbtn" onclick="myValue(7)" id="7" value="7"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(8)" id="8" value="8"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(9)" id="9" value="9"></th>
                <th><input type="button" class="nrmlbtn" onclick="valueDel()" id="del" value="Del"></th>
            </tr>
            <tr>
                <th><input type="button" class="nrmlbtn" onclick="myValue(4)" id="4" value="4"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(5)" id="5" value="5"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(6)" id="6" value="6"></th>
                <th><input type="button" class="nrmlbtn" onclick="myFuncArray('multi')" id="*" value="*"></th>
            </tr>
            <tr>
                <th><input type="button" class="nrmlbtn" onclick="myValue(1)" id="1" value="1"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(2)" id="2" value="2"></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(3)" id="3" value="3"></th>
                <th><input type="button" class="nrmlbtn" onclick="myFuncArray('divide')" id="/" value="/"></th>
            </tr>
            <tr>
                <th><input type="button" class="nrmlbtn" onclick="myValue('.')" id="." value="."></th>
                <th><input type="button" class="nrmlbtn" onclick="myValue(0)" id="0" value="0"></th>
                <th><input type="button" class="nrmlbtn" onclick="myFuncArray('add')" id="+" value="+"></th>
                <th><input type="button" class="nrmlbtn" onclick="myFuncArray('sub')" id="-" value="-"></th>
            </tr>
        </table>
        <div id = "pastresult"></div>


        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
